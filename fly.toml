app = "moral-support-authentication-vn1tia"
# Set your primary region if desired (e.g., "iad", "atl", etc.)
# primary_region = "iad"

[build]
  dockerfile = "Dockerfile"

[env]
  ASPNETCORE_URLS = "http://0.0.0.0:8080"
  DOTNET_SYSTEM_GLOBALIZATION_INVARIANT = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]
